<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Etch a Sketch</title>
    <style>
        .cell {
            border: 1px solid gray;
            min-width: 20px;
            min-height: 20px;
            display: inline-block;
            margin-right: 2px;
        }

        div.gridRow:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button>Grid Size</button>
    <div id="container">
    </div>
</body>
<script>
const container = document.getElementById("container");
const container2 = document.createElement("div");
let rows = document.getElementsByClassName("gridRow");
let cells = document.getElementsByClassName("cell");
let chooseGrid = document.querySelector("button")

chooseGrid.addEventListener('click', function() {
    let rowSize = window.prompt('Row Size:');
    console.log(rowSize);
    let cellSize = window.prompt('Cell Size:');
    console.log(cellSize);
    

    container2.replaceChild = defaultGrid();

    function defaultGrid() {
        makeRows(rowSize);
        makeColumns(cellSize);
    }

    //Criar linha 
    function makeRows(rowNum) {
        for (r = 0; r < rowNum; r++) {
            let row = document.createElement("div");
            container2.appendChild(row).className = "gridRow";
        };
    };

    function makeColumns(cellNum) {
        for (i = 0; i < rows.length; i++) {
            for (j = 0; j < cellNum; j++) {
                let newCell = document.createElement("div");
                rows[j].appendChild(newCell).className = "cell";
            };
        };
    };

})

defaultGrid();

function defaultGrid() {
    makeRows(10);
    makeColumns(10);
}

//Criar linha 
function makeRows(rowNum) {
    for (r = 0; r < rowNum; r++) {
        let row = document.createElement("div");
        container.appendChild(row).className = "gridRow";
    };
};

function makeColumns(cellNum) {
    for (i = 0; i < rows.length; i++) {
        for (j = 0; j < cellNum; j++) {
            let newCell = document.createElement("div");
            rows[j].appendChild(newCell).className = "cell";
        };
    };
};



</script>
</html>
