<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Etch a Sketch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="container">
        <div class="controles">
            <h3>Opções de Controle</h3>
            <div class="controlesInterior">
                <div class="gridSize">8x8</div>
                <input type="range" min="2" max="30" value="8"><br>
                <button class="apply">Confirmar</button>
                <button class="reset">Limpar</button>
            </div>
        </div>
        <div class="grid"></div>
    </div>
    <script src="main.js"></script>
</body>
